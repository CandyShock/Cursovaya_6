<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'mailing:index_list' %}">Рассылки</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        {% if user.is_authenticated %}
         <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">Войти</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 offset-3 mb-3 border-bottom">
    <ul class="list-unstyled">
      <a class="btn btn-primary mb-2" href="{% url 'mailing:setting_create' %}">Создать рассылку</a>
      <a class="btn btn-primary mb-2" href="{% url 'mailing:setting_list' %}">Рассылки</a>
      <a class="btn btn-primary mb-2" href="{% url 'mailing:log_list' %}">Отчет</a>
      <a class="btn btn-primary mb-2" href="{% url 'mailing:client_list' %}">Клиенты</a>
      <a class="btn btn-primary mb-2" href="{% url 'mailing:message_list' %}">Сообщения</a>
      <a class="btn btn-primary mb-2" href="{% url 'blog:blog_list' %}">Блог</a>
      <a class="btn btn-primary mb-2" href="{% url 'blog:add_post' %}">Создать пост</a>
      {% if user.is_staff %}
        {% if perms.users.view_user %}
        <a class="btn btn-primary mb-2" href="{% url 'users:user_list' %}">Пользователи</a>
        {% endif %}
      {% endif %}
      </ul>
  </div>
</div>
